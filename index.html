<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Orion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

  <!-- ======================
       BARRA LATERAL (TEMAS)
  ======================= -->
  <aside class="sidebar">
    <div class="perfil">
      <div class="avatar">O</div>
      <div class="nome">Orion</div>
    </div>

    <nav class="temas">
      <button data-tema="geral">Geral</button>
      <button data-tema="emocional">Emocional</button>
      <button data-tema="financeiro">Financeiro</button>
      <button data-tema="trabalho">Trabalho</button>
      <button data-tema="relacionamento">Relacionamentos</button>
      <button data-tema="saude">Saúde</button>
      <button data-tema="decisoes">Decisões</button>
      <button data-tema="ideias">Ideias</button>
    </nav>

    <div class="rodape">
      <small>Projeto Orion</small>
    </div>
  </aside>

  <!-- ======================
       ÁREA PRINCIPAL
  ======================= -->
  <main class="app">

    <header class="topo">
      <h1>Orion</h1>
      <p class="subtitle">Clareza antes da decisão.</p>
    </header>

    <section id="output" class="conversa"></section>

    <div id="status" class="status">
      Orion em repouso.
    </div>

    <div class="controls">
      <button id="mic-btn">Falar</button>
      <button id="stop-btn">Parar</button>
    </div>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
